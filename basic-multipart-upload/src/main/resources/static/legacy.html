<html>
<body>
	
<form action="/uploadFile"  method = "POST" enctype="multipart/form-data">
<div>
File: 
</div>
<div>
<input type="file" name="file">
</div>
<div>
<input type="submit" value="Upload File"/>
<input type="hidden" name="caller" value="legacy"/>
</div>
</form>

<br/>

<form action="/uploadMultipleFiles"  method = "POST" enctype="multipart/form-data">
<div>
Files:
</div>
<div>
<input type="file" name="files" multiple>
</div>
<div>
<input type="file" name="files" multiple>
</div>
<div>
<input type="file" name="files" multiple>
</div>
<div>
<input type="file" name="files" multiple>
</div>

<!-- NOTE: to upload multiple files in a single request, put multiple input file fields inside the form. The "multiple" attribute appears to be ignored -->
<div>
<input type="submit" value="Upload Files"/>
<input type="hidden" name="caller" value="legacy"/>
</div>
</form>
</body>
</html>
