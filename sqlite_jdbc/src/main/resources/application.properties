# SQLite Connection
spring.datasource.url=jdbc:sqlite:${USERPROFILE}\\sqlite\\springboot.db
spring.datasource.url=jdbc:sqlite:${HOME}/Desktop/springboot.db
spring.datasource.url=jdbc:sqlite:/db/springboot.db
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.sqlite.JDBC

# Embeded Tomcat
server.port=8181
server.contextPath=/test

# Mybatis ORM
mybatis.mapper-locations: classpath:mapper.xml

# logging
logging.level.org.springframework.web=INFO
logging.file=c:\\temp\\log.log
logging.file=/tmp/log.log
