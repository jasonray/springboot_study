---
# predefined    
logging:
  level:
    org.springframework: ERROR
    com.mkyong: DEBUG

# access log:
tomcat:
  accesslog:
    directory: ${BASEDIR}/logs
    enabled: true
    pattern: common

# example properties
email: yaml@gmail.com
thread-pool: 10
menus:
  - title: Home
    name: Home
    path: /
  - title: About
    name: About USERNAME ${USERNAME}
    path: /about

application:
  themes:
    default-folder: /app/content/themes
  servers:
    - ip: 127.0.0.1
      path: /dev1
    - ip: 127.0.0.2
      path: /dev2
    - ip: 127.0.0.3
      path: /dev3
