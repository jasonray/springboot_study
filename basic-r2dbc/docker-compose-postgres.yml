version: "3.5"

services:

  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    networks:
      - r2dbc
    volumes:
      - pgadmin_data:/data/pgadmin

volumes:
  pgadmin_data:
networks:
  r2dbc:
