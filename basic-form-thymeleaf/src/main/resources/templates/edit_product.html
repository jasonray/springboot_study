<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Edit Product</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
	<div align="center">
		<h1>Редактирование продукта</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${product}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td> ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Наименование:</td>
					<td><input type="text" th:field="*{name}"/></td>
				</tr>
				<tr>
					<td>Описание:</td>
					<td><input type="text" th:field="*{description}" pattern="[a-z]{3,50}"/></td>
				</tr>				
				<tr>
					<td>Категория:</td>
					<td><input type="text" th:field="*{category}"  /></td>
				</tr>				
				<tr>
					<td>Цена:</td>
					<td><input type="number" th:field="*{price}" pattern='[0-9]+(\\.[0-9][0-9]?)?'/></td>
				</tr>				
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-primary">Сохранить</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
