plugins {
    id 'groovy'
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    version = '1.0'
}
import example.PrintToolVersionBuildSrcTask

task printJavaVersionBuildSrc(type : PrintToolVersionBuildSrcTask) {
    // NOTE: both will work
    printJavaVersionBuildSrc.tool = 'java'
    tool 'java'
    printJavaVersionBuildSrc.fileName = "application.yaml"
}
