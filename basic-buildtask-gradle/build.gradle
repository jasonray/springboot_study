plugins {
    id 'groovy'
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    version = '1.0'
}
import com.baeldung.PrintToolVersionBuildSrcTask

task printJavaVersionBuildSrc(type : PrintToolVersionBuildSrcTask) {
    tool 'java'
}

task printGroovyVersionBuildSrc(type : PrintToolVersionBuildSrcTask) {
    tool 'groovy'
}
