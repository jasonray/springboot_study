plugins {
    id 'groovy'
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    version = '1.0'
}
import example.PrintToolVersionBuildSrcTask

task printJavaVersionBuildSrc(type : PrintToolVersionBuildSrcTask) {
    tool 'java'
    printJavaVersionBuildSrc.fileName = 'application.yaml'
}
task printGroovyVersionBuildSrc(type : PrintToolVersionBuildSrcTask) {
    // NOTE: one may accidentally affect the other task properties 
    // by referring those in result of an copy-paste development
    // printJavaVersionBuildSrc.tool = 'groovy'
    tool 'groovy'
    fileName  'application.yaml'
    commandline 'name1=https://www.yahoo.com name2=user name3=17 name4=""'
}

